<div style="margin-top: 120px">
  <table class="table table-dark">
    <thead>
    <tr><h4>List of beverages with size and price</h4></tr>
    <tr>
      <th scope="col">COFFEE</th>
      <th scope="col" class="text-center">Small</th>
      <th scope="col" class="text-center">Medium</th>
      <th scope="col" class="text-center">Large</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of pricesData">
      <th scope="row">{{i.drink_name}}</th>
      <td class="text-center">{{i.prices['small']}}</td>
      <td class="text-center">{{i.prices['medium']}}</td>
      <td class="text-center">{{i.prices['large']}}</td>
    </tr>
    </tbody>
  </table>
</div>
